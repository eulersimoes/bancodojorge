name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
       contents: write
       pages: write
       id-token: write
       pull-requests: write
       repository-projects: write

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3
    # O Step abaixo serve para fazer a compilação do projeto pelo maven, esta comentado porque o build esta sendo realizado dentro do
    # próprio dockerfile.
    #- name: Set up JDK 17
    #  uses: actions/setup-java@v3
    #  with:
    #    java-version: '17'
    #    maven-version: 3.8.7
    #    distribution: 'temurin'
    #    cache: maven
    #- name: Build with Maven
    #  run: mvn -B package --file ./apirest/pom.xml

    - name: Log in to Docker Hub
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
          images: eulersimoes/bancodojorgeapi    
          
    #- uses: actions/checkout@v4
    #- name: Build the Docker image
    #  run: docker build . --file Dockerfile --tag bancodojorgeapi:$(date +%s)      

    - name: Build and push Docker images
      id: push
      uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
      with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      with:
          #token: ${{secrets.PERSONAL_ACCESS_TOKEN}}
          directory: ./apirest
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
